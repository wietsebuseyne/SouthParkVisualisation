<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

	
  .tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
  }

	</style>
</head>

<body>
	
<script src="d3.v3.min.js"></script>

<script>


var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 700 - margin.left - margin.right,
    height = 2000 - margin.top - margin.bottom;
    barHeight = 50


//kleurtjes voor personages 
var colormap =  { "Cartman":"C11B17" 
		,  "Kenny": "ff6633" ,  "Kyle" : "00cc33" ,  "Stan": "0041C2"  ,"Other": "f1f1ee",  
"Chef": "f1f1ee", "Mr. Garrison" : "f1f1ee", "Wendy" : "f1f1ee"};
//"Chef": "#6F4E37", "Mr. Garrison" : "BCC6CC", "Wendy" : "fd86e1"};

var episodecolormap = ["C11B17", "C11B17", "ff6633" , "ff6633", "ff6633", "ff6633", "ff6633", "ff6633", "ff6633", "ff6633", "fd86e1", "fd86e1", "fd86e1", "fd86e1"];

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);


//array met totalwords per episode
var totalWords = Array.apply(null, Array(13)).map(Number.prototype.valueOf,0);



var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


//data: episode, character, value
d3.tsv("season-1.tsv", function(error, data) {
    data.forEach(function(d) {
        d.value = +d.value;
        d.episode = +d.episode;
        totalWords[d.episode-1] = totalWords[d.episode-1] + d.value;
    });
	

//hooverding
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

//schaal breedte voor balkje
function scaleBarWidth(x) {
  var w = x.value;
  if(w<0) { w = -w;}
  return (w*width/(totalWords[x.episode - 1]));
}

function scaleBarHeight(x){
  if(x<0) {return 1.2*barHeight}
    else {return barHeight}
}

function yPos(x){
  //if(x.episode == 10) {console.log("joehoeew");}
  if(x.value<0) {return ((x.episode * 50) - 0.2*barHeight);}
    else {return (x.episode *50);}
}

//draw bars, with scaled width according to value
var cumul = 50;

svg.selectAll("bar")
      .data(data)
      .enter().append("rect")
      .style("fill", function(d) {return colormap[d.character];}) 
      										//episodecolormap[d.episode];})
      									
      .attr("x", function(d) { temp = cumul; cumul = cumul + scaleBarWidth(d); return temp; })  //xpositie van volgende is xpositie van vorige plus de breedte van vorige
      .attr("y", function(d){ return yPos(d);})  
      .attr("width", function(d){ return scaleBarWidth(d);})
      .attr("height", function(d) { return  scaleBarHeight(d.value); })

      .on("mouseover", function(d) { //hooverdinks 
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.character + ": " + d.value)
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

});

</script>

</body>
